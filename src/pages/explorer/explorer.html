<ion-header>

  <ion-navbar>
    <ion-title>EcoRegion</ion-title>

    <ion-buttons end>
      <ion-spinner *ngIf="fetchingEntities" name="crescent"></ion-spinner>
    </ion-buttons>
  </ion-navbar>

  
  

</ion-header>


<ion-content >
  <div ion-fixed class="sub-tabs">
    <ion-segment [(ngModel)]="subtab" mode="md">
      <ion-segment-button value="wwf">
        WWF
      </ion-segment-button>
      <ion-segment-button value="entities">
        Entities
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="subtab">
    <div *ngSwitchCase="'wwf'" padding>
      <h3>{{zone?.name}}</h3>
      <!--<div [innerHTML]="zone?.$data?.content">
      </div>-->
      <!--<tagged-keyword kw="Hello World"></tagged-keyword>-->
      <tagged-html [html]="zone?.$data?.content" [entities]="entities"></tagged-html>
    </div>

    <ion-list *ngSwitchCase="'entities'">
      <ion-item *ngFor="let entity of entities">
        <ion-label>
          {{ entity["@surfaceForm"] }}
          <ion-note end right>
            <a [href]="entity['@URI']">View</a>
          </ion-note>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
